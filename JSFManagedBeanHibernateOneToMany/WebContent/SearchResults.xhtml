<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
   	xmlns:f = "http://java.sun.com/jsf/core"
   	xmlns:p="http://primefaces.org/ui"
   	xmlns:c="http://java.sun.com/jsp/jstl/core"
   	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:head>
        <title>Search Results: Users</title>
    </h:head>

	<h:body>
		<h:form>
			<p:dataTable var="user" value="#{dBRequestHandler.users}" tableStyle="width: auto;" rowIndexVar="index"> <!-- scrollHeight="700" scrollable="true" tableStyle="table-layout: auto;" -->
	                <p:column>
        				<f:facet name="header">
            				<h:outputText value="#" />
        				</f:facet>
       					<h:outputText value="#{index + 1}" />
    				</p:column>
    				
    				<p:column> 
	               		<f:facet name="header">USER ID</f:facet>
	                        #{user.id}
	                </p:column>		
	                			
	                <p:column>
	                    <f:facet name="header">USER FULL NAME</f:facet>
	                        #{user.name}
	                </p:column> 
	                
	                <p:column>
        				<p:dataTable value="#{user.userConfig.userGroupConfig}" var="userGC" tableStyle="width: auto;">
            				<p:column>
                				<p:dataTable value="#{userGC.groupConfig.filters}" var="filters" rowIndexVar="index2" tableStyle="width: auto;">
                					<p:column>
				        				<f:facet name="header">
				            				<h:outputText value="#" />
				        				</f:facet>
       									<h:outputText value="#{index2 + 1}" />
    								</p:column>
                					<p:column>
                						<f:facet name="header">FILTER ID</f:facet>
                							#{filters.id}
                					</p:column>
                					<p:column>
                						<f:facet name="header">FILTER NAME</f:facet>
                							#{filters.name}
                					</p:column>
                				</p:dataTable>
            				</p:column>
        				</p:dataTable>
    				</p:column>
	               		                
	     	</p:dataTable>
	   	</h:form>
	</h:body>
</html>
